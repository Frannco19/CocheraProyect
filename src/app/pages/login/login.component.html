<main>
    <section class="login-container">
        <section class="login">
            <header>
                <h1 class="loginTitle"> PARKING APP</h1>
                <h1 class="loginTitle"> Iniciar Sesion</h1>
            </header>
            <section class="loginContent">
                <form>
                    <section class="loginFields">
                        <div>
                            <label for="username">Usuario </label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div>
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </section>

                    <section class="loginbutton">
                        <div class="buttonLog">
                            <button type="button" (click)="login()"> <span> Iniciar Sesion </span></button>
                            @if(errorLogin){
                                <p>Erro en login</p>
                            }
                        </div>
                    </section>
                </form>
            </section>
            <footer>
                <a href="">Registrarse</a>
            </footer>
        </section>

        <section class="WelcomeLogin">
            <h2>¡Bienvenido Usuario!</h2>
        </section>

    </section>
</main>
